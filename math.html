<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
   
    <title>Document</title>
    <script type="text/javascript" src="./script.js" defer></script>

<body id="body" class="bg1">
    <form class="table" onsubmit="return false;">
        <div id="thumbsUp" class="hidden"><span class="customFont lvlUptext">Level UP!</span><img src="./media/thumbs.gif"></div>
        <div class="scoreBanner">
            <span id="points" class="strong-tilt-move-shake white" data-shake="0">Points: <span id="score"></span></span>
            <div class="levelPatch customFont">
                <span>Level <span id="lvlNumber">1</span></span>
            </div>
        </div>

        <div class="operation white customFont" id="confetti">
            <div class="numberCase" id="number1"></div>
            x <div class="numberCase" id="number2"></div> =
            <input type="text" id="userResult" class="white customFont">

        </div>
        <button onclick="checkResult()" id="submitButton" class="submitButton hidden">Valider</button>
        </div>
        <div class="bottom-els" >
            <div class="jauge" id="jauge" data-points="0">
            
                <div class="point1">

                <div class="point7">

                </div>
                <div class="point8">

                <div class="point9">

            <div class="rewardBanner" id="rewardBanner" data-points="0">
